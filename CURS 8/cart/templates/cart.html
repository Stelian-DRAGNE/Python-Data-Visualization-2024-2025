{% extends 'base.html' %}


    {% block title %}
        Cart
    {% endblock title %}


    {% block main %}

        <h1> Cart </h1>
        <ol>
            {% for prod, quantity in cart.products.items %}
                <li> {{prod}} - {{quantity}}</li>
            {% endfor %}
        </ol>

        <h2> Total {{ cart.total_price }} </h2>

    {% endblock main %}
